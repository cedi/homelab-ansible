---
# Dotfiles configuration
base__dotfiles_repo: "https://github.com/cedi/dotfiles.git"
base__dotfiles_preset: "server"  # server, core, or full
base__default_shell: "/usr/bin/fish"

# Locale configuration
base__locales:
  - "en_US.UTF-8"
base__lang: "en_US.UTF-8"

# Minimal bootstrap packages (just enough to run dotfiles installer)
base__bootstrap_packages:
  - git
  - curl
  - sudo
